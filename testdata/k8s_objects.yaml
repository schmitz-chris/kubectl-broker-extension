---
# StatefulSet for HiveMQ broker
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broker
  namespace: 9141c41b-686e-42d8-8524-9876229d41ce
  labels:
    app: hivemq-broker
spec:
  serviceName: hivemq-broker
  replicas: 2
  selector:
    matchLabels:
      app: hivemq-broker
  template:
    metadata:
      labels:
        app: hivemq-broker
    spec:
      containers:
      - name: hivemq
        image: hivemq/hivemq4:4.42.0
        ports:
        - containerPort: 1883
          name: mqtt
        - containerPort: 8883
          name: mqtts
        - containerPort: 8080
          name: control-center
        - containerPort: 8081
          name: rest-api
        - containerPort: 9090
          name: health
---
# Service for HiveMQ broker
apiVersion: v1
kind: Service
metadata:
  name: hivemq-broker-api
  namespace: 9141c41b-686e-42d8-8524-9876229d41ce
  labels:
    app: hivemq-broker
spec:
  ports:
  - port: 8081
    targetPort: 8081
    name: rest-api
  - port: 9090
    targetPort: 9090
    name: health
  selector:
    app: hivemq-broker
---
# Pod broker-0
apiVersion: v1
kind: Pod
metadata:
  name: broker-0
  namespace: 9141c41b-686e-42d8-8524-9876229d41ce
  labels:
    app: hivemq-broker
    statefulset.kubernetes.io/pod-name: broker-0
spec:
  containers:
  - name: hivemq
    image: hivemq/hivemq4:4.42.0
    ports:
    - containerPort: 1883
      name: mqtt
    - containerPort: 8883
      name: mqtts  
    - containerPort: 8080
      name: control-center
    - containerPort: 8081
      name: rest-api
    - containerPort: 9090
      name: health
  restartPolicy: Always
status:
  phase: Running
  podIP: 10.244.1.100
---
# Pod broker-1
apiVersion: v1
kind: Pod
metadata:
  name: broker-1
  namespace: 9141c41b-686e-42d8-8524-9876229d41ce
  labels:
    app: hivemq-broker
    statefulset.kubernetes.io/pod-name: broker-1
spec:
  containers:
  - name: hivemq
    image: hivemq/hivemq4:4.42.0
    ports:
    - containerPort: 1883
      name: mqtt
    - containerPort: 8883
      name: mqtts
    - containerPort: 8080
      name: control-center  
    - containerPort: 8081
      name: rest-api
    - containerPort: 9090
      name: health
  restartPolicy: Always
status:
  phase: Running
  podIP: 10.244.1.101